<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Memento Amiga. A memory game for Amiga 500 nostalgic players.">
    <meta name="keywords"
        content="memento amiga, amiga 500, vintage, videogame, memory game, the monkey island, console, commodore, commodore business machine, floppy disk">
    <meta name="author" content="Gianluca Zimmatore">
    <!-- Fonts and css stylesheet -->
    <link href="assets/css/fonts/AmigaTopaz.ttf" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Title -->
    <title>Memento Amiga</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <!-- Main heading -->
    <div>
        <h1 class="heading">Memento Amiga</h1>
    </div>
    <!-- Main container -->
    <div class="main-div">
        <div class="controls">
            <button id="start" type="button">Start new game</button>
            <button id="info" type="button">How to play</button>
        </div>
        <!-- Internal div to create dinamically the cards and the win message -->
        <div class="main">
            <div class="wrapper-board hide">
                <div class="board" data-dimension="3"></div>
            </div>
            <!-- Win message div -->
            <div class="win hide"></div>
            <!-- Instructions div with "back" button to return to ".controls" div -->
            <div class="how hide">
                <span class="text-how">
                    Dear amiga-sick friends,<br>
                    we all know the rules of this game. Just try to match the 4 couples of identical cards. But TEMPUS
                    FUGIT...
                    <button id="back" type="back">Back</button>
                </span>
            </div>
        </div>
    </div>
    <div class="stats">
        <div class="moves">0 moves</div>
        <div class="timer">time: 0 sec</div>
    </div>
    <footer>
        <!-- copyright -->
        <p id="copyright">Â© Gianluca Zimmatore 2024</p>

                    target="_blank" rel="noopener"><i class="fa-brands fa-square-instagram"></i></a></li>

                    target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://twitter.com/?lang=en" aria-label="Link to our twitter page (opens in a new tab)"
                    target="_blank" rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome kit link -->
    <script src="https://kit.fontawesome.com/e62f93b860.js" crossorigin="anonymous"></script>
    </footer>
    <!-- Link to JavaScript code -->
    <script src="assets/js/script.js"></script>
</body>

</html>
